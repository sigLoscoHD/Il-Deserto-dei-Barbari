         <div class="Rcontainer">
             <form class="form-signup" action="PHP/reg.php" method="POST">

        <div id="mex"></div>
        <script>
            $(window).load(function (){
                var mex=getUrlParameter("mex");
                switch(mex){
                    case "existent_email":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>Indirizzo email esistente</strong></span></div>");
                        break;
                    case "reg_failed":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>Registrazione fallita, c'Ã¨ un problema con il server</strong></span></div>");
                        break;
                    case "must_log":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>Devi registrarti!</strong></span></div>");
                        break;                    
                };
                setTimeout(function(){
                   $(".alert").alert('close');
                },5000);        
            });
        </script>
