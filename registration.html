         <div class="Rcontainer">
             <form class="form-signup" action="PHP/reg.php" method="POST">
                <h1 class="form-signup-heading">Sign Up</h1>
                
                <label for="name" class="sr-only">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Name" required="">
                
                <br>
                
                <label for="surname" class="sr-only">Surname</label>
                <input type="text" name="surname" class="form-control" placeholder="Surname" required="">
                
                <br>
                
                <label for="username" class="sr-only">Username</label>             
                <input type="text" class="form-control" name="username" placeholder="Your username"/>
          
                <br>
                
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
                
                <br>
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required="">
                
                <br>
                
                <button class="btn btn-lg btn-danger btn-block" type="submit">Sign up</button>
            </form>

        </div> <!-- /container -->  
        <div id="mex"></div>
        <script>
            $(window).load(function (){
                var mex=getUrlParameter("mex");
                console.log(mex);
                switch(mex){
                    case "existent_email":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>The email address you entered is already existing</strong></span></div>");
                        break;
                    case "reg_failed":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>Registration failed, there's a problem with the server</strong></span></div>");
                        break;
                    case "must_log":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>You have to sign up</strong></span></div>");
                        break;                    
                };
                setTimeout(function(){
                   $(".alert").alert('close');
                },5000);        
            });
        </script>
    </body>
