         <div class="Rcontainer">
         <form class="form-signup">
                <h2 class="form-signup-heading">Sign Up</h2>
                
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Name" required="">
                
                <br>
                
                <label for="surname" class="sr-only">Surname</label>
                <input type="text" id="surname" class="form-control" placeholder="Surname" required="">
                
                <br>
                
                <label for="date" class="sr-only">Date</label>
                   <div class="input-group input-append date" id="datePicker">
                       <input type="text" class="form-control" name="date" placeholder="Born Date"/>
                       <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                       <script>
                           $(document).ready(function() {
                            $('#datePicker')
                                .datepicker({
                                    format: 'mm/dd/yyyy'
                                });
                                });
                       </script>
                   </div>
                 
                <br>
                
                <div class="sex">
                  <label class="radio-inline"><input type="radio" name="sex">M</label>
                  <label class="radio-inline"><input type="radio" name="sex">F</label>
                </div>
                
                <br>
                
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="name" class="form-control" placeholder="Email address" required="" autofocus="">
                
                <br>
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required="">
                
                <br>
                
                <label for="inputPassword" class="sr-only">Repeat Password</label>
                <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" required="">
                
                <br>
                
                <button class="btn btn-lg btn-danger btn-block" type="submit">Sign up</button>
        </form>
