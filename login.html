        <div class="Lcontainer">
            <form class="form-signin" method="POST" action="PHP/login.php">
                <h2 class="form-signin-heading">Login</h2>
                
                <br>
                
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
                
                <br>
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required="">
                
                <br>
                
                <button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
            </form>           
        </div> <!-- /container -->  
        <div id="login"></div>
        <script>
            $(window).load(function (){
                var mex=getUrlParameter("mex");
                switch(mex){
                    case "login_failed":
                        $('#login').html("<div class='alert alert-danger fade in'><strong>Email o password non corretti!</strong></span></div>");
                        break; 
                    case "must_log":
                        $('#login').html("<div class='alert alert-danger fade in'><strong>Devi essere loggato per poter accedere a quest'area!</strong></span></div>");
                        break;
                };
                setTimeout(function(){
                   $(".alert").alert('close');
                },5000);        
            });
        </script>
