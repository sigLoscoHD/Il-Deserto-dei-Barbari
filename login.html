         <div class="Lcontainer">

             <form class="form-signin" method="POST" action="PHP/login.php">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-danger btn-block" type="submit">Sign in</button>
             </form>           
            </div> <!-- /container -->  
            <div id="mex"></div>
        <script>
            $(window).load(function (){
                var mex=getUrlParameter("mex");
                switch(mex){
                    case "login_failed":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>Incorrect username or password</strong></span></div>");
                        break; 
                    case "must_log":
                        $('#mex').html("<div class='alert alert-danger fade in'><strong>You must be logged in to gain access to this area</strong></span></div>");
                        break;
                };
                setTimeout(function(){
                   $(".alert").alert('close');
                },5000);        
            });
        </script>
