                <!-- Modal content-->

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" id="esc">&times;</button>

                  <div id="modal-body" class="modal-body">
                      <div id="image"></div>
                      <p id="text"></p>
                  </div>

                  </div>
                </div>

              </div>
            </div>

             <canvas  id="canvas" width="480" height="480" onmouseover='MC.re_run()' onmouseout='MC.pause()' oncontextmenu="return false;"></canvas>
            <script id="script" src="" type="text/javascript"></script>

            <script src="JavaScript/checkLog.js" type="text/javascript"></script>
            <script src="JavaScript/confLevel.js"></script>
            
            <script>

                    window.location.href = 'login.html?mex=must_log';
                
                try{
