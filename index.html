    <div id="mex"></div>
     
    <script src="JavaScript/checkLog.js" type="text/javascript"></script>
    <script>
        $(window).load(function (){
            var mex=getUrlParameter("mex");
            
            switch(mex){
                case "err_serv":
                    $('#mex').html("<div class='alert alert-danger fade in'><strong>C'è un problema con il server, prova ancora...</strong></span></div>");
                    break;
                case "not_logged":
                    $('#mex').html("<div class='alert alert-danger fade in'><strong>Devi essere loggato!</strong></span></div>");
                    break;
                case "suc_logout":
                    $('#mex').html("<div class='alert alert-success fade in'><strong>Logout avvenuto!</strong></span></div>");
                    break;
                case "refused":
                    $('#mex').html("<div class='alert alert-danger fade in'><strong>Non hai ancora guadagnato l'accesso a quest'area!</strong></span></div>");
                    break;
            };
            setTimeout(function(){
               $(".alert").alert('close');
           },5000);  
        });
     </script>
