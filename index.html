    <div id="mex"></div>
     
    <script src="JavaScript/checkLog.js" type="text/javascript"></script>
    <script>
        $(window).load(function (){
            var mex=getUrlParameter("mex");
            
            switch(mex){
                case "err_serv":
                    $('#mex').html("<div class='alert alert-danger fade in'><strong>There's a problem with the server! Try again...</strong></span></div>");
                    break;
                case "not_logged":
                    $('#mex').html("<div class='alert alert-danger fade in'><strong>You must be logged in!</strong></span></div>");
                    break;
                case "suc_logout":
                    $('#mex').html("<div class='alert alert-success fade in'><strong>Succesful logout!</strong></span></div>");
                    break;
            };
            setTimeout(function(){
               $(".alert").alert('close');
           },5000);  
        });
     </script>
